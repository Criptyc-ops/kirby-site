<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kirby - Nintendo's Pink Menace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kirby - Nintendo's Pink Menace</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="conceptCreation.html">Concept & Creation</a>
            <a href="appearances.html">Appearances</a>
            <a href="characteristics.html">Characteristics</a>
            <a href="newsletter.html">Newsletter</a>
        </nav>
    </header>
    <main>
        <img src="imgs/newsletter.png" alt="Kirby" class="kirby-img">
        <h2>To find out more, please sign up for our newsletter:</h2>
    </main>
    <form action="#" method="POST" class="newsletter-form" onsubmit="alert('You have joined the newsletter! At any time you want to quit, just block the email!'); return false;">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Subscribe</button>
    </form>
